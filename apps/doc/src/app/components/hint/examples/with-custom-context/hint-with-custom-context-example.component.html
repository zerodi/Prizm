<button
  #button="prizmHint"
  [prizmHintContext]="context"
  [prizmHint]="dropdown"
  type="button"
  automation-id="main-button"
  prizmButton
>
  City
</button>

<br />
<br />
<button (click)="updateContext()" prizmButton automation-id="update-context" appearanceType="outline">
  Update Context
</button>

<ng-template #dropdown let-context>
  <div automation-id="hint-context-container">
    <div automation-id="name">{{ context.name }}</div>
    <div automation-id="country">{{ context.country }}</div>
  </div>
</ng-template>
