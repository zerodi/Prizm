<h1>Icon</h1>

<div class="box">
  <div class="title">Fill button[prizmIconButton]</div>
  <div class="content">
    <button
      [icon]="ourIconTemplate"
      prizmIconButton
      appearanceType="fill"
      appearance="primary"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      prizmIconButton
      appearanceType="fill"
      appearance="secondary"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      prizmIconButton
      appearanceType="fill"
      appearance="success"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      prizmIconButton
      appearanceType="fill"
      appearance="warning"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      prizmIconButton
      appearanceType="fill"
      appearance="danger"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      [disabled]="true"
      prizmIconButton
      appearanceType="fill"
      size="m"
    ></button>
    <button
      [icon]="ourIconTemplate"
      [showLoader]="true"
      prizmIconButton
      appearanceType="fill"
      size="m"
    ></button>
  </div>
</div>
