<h1>Button With Icon</h1>

<div class="box">
  <div class="title">Pass icon name</div>
  <div class="content">
    <button [icon]="'user-card'" prizmButton>Left Icon</button>
    <button [iconRight]="'user-card'" prizmButton>Right Icon</button>
    <button [icon]="'user-card'" [iconRight]="'user-card'" prizmButton>Right and Left Icon</button>
  </div>
</div>

<div class="box">
  <div class="title">Pass Template</div>
  <div class="content">
    <button [icon]="someTemplate" prizmButton>Left Template</button>
    <button [iconRight]="someTemplate" prizmButton>Right Template</button>
    <button [icon]="someTemplate" [iconRight]="someTemplate" prizmButton>Right and Reft Template</button>
    <ng-template #someTemplate>%</ng-template>
  </div>
</div>
