<prizm-input-layout label="Заголовок" size="l" status="default">
  <input
    #input
    [formControl]="requiredInputControl"
    (enter)="onEnter($event)"
    prizmInput
    placeholder="Введите название"
  />
  <prizm-chips
    #chipsComponent
    [formControl]="chipsControl"
    [deletable]="deletable"
    prizm-input-bottom
  ></prizm-chips>
</prizm-input-layout>

<br />
<h1>Chips:</h1>
<div>
  <span *ngFor="let chips of chipsControl.value ?? []">
    {{ chips }}
  </span>
</div>
