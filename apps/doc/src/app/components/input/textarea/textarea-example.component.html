<prizm-doc-page header="Textarea">
  <ng-template prizmDocPageTab>
    <prizm-doc-example [content]="textareaBasicExample" heading="Basic example">
      <prizm-textarea-basic-example></prizm-textarea-basic-example>
    </prizm-doc-example>

    <prizm-doc-example [content]="textareaAutosizeExample" heading="Autoresize example">
      <prizm-textarea-autosize-example></prizm-textarea-autosize-example>
    </prizm-doc-example>

    <prizm-doc-example [content]="textareaResizableExample" heading="Resizable example">
      <prizm-textarea-resizable-example></prizm-textarea-resizable-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout
        #inputElement
        [prizmDocHostElement]="inputElement"
        [prizmDocHostElementKey]="layoutKey"
        [label]="label"
        [size]="size"
        [outer]="outer"
        [border]="border"
        [ngStyle]="{ width }"
        [status]="status"
        [position]="inputPosition"
        [forceClear]="forceClear"
        [hideClearButtonHint]="hideClearButtonHint"
      >
        <textarea
          #element
          [prizmDocHostElement]="element"
          [prizmDocHostElementKey]="componentKey"
          [disabled]="disabled"
          [placeholder]="placeholder"
          [required]="required"
          [height]="height"
          prizmInput
        ></textarea>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation [heading]="layoutKey" [hostComponentKey]="layoutKey">
      <ng-template
        [(documentationPropertyValue)]="forceClear"
        [documentationPropertyValues]="forceClearVariants"
        documentationPropertyName="forceClear"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
      >
        Show clear button
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="hideClearButtonHint"
        [documentationPropertyValues]="hideHintVariants"
        documentationPropertyName="hideClearButtonHint"
        documentationPropertyType="boolean | null"
        documentationPropertyMode="input"
      >
        Hide clear button hint
      </ng-template>

      <ng-template
        documentationPropertyName="clearButton"
        documentationPropertyType="PolymorphContent<PrizmInputLayoutClearButtonContext>"
        documentationPropertyMode="input"
      >
        Clear Button (icon or template)
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="outer"
        documentationPropertyName="outer"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Outer
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="size"
        [documentationPropertyValues]="sizeVariants"
        documentationPropertyName="size"
        documentationPropertyType="PrizmInputSize"
        documentationPropertyMode="input"
      >
        Size
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="label"
        documentationPropertyName="label"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Label
      </ng-template>
      <ng-template
        documentationPropertyName="clear"
        documentationPropertyType="MouseEvent"
        documentationPropertyMode="output"
      >
        Clear
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="border"
        documentationPropertyName="border"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Border
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="status"
        [documentationPropertyValues]="statuses"
        documentationPropertyName="status"
        documentationPropertyType="PrizmInputStatus"
        documentationPropertyMode="input"
      >
        Status
      </ng-template>
      <ng-template
        [(documentationPropertyValue)]="inputPosition"
        [documentationPropertyValues]="inputPositionVariants"
        documentationPropertyName="position"
        documentationPropertyType="PrizmInputPosition"
        documentationPropertyMode="input"
      >
        Position
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation [heading]="componentKey" [hostComponentKey]="componentKey">
      <ng-template
        [(documentationPropertyValue)]="disabled"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="placeholder"
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Placeholder
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="required"
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Required
      </ng-template>

      <ng-template
        documentationPropertyName="value"
        documentationPropertyType="any"
        documentationPropertyMode="input"
      >
        value
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>
      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>

      <!--      <ng-template-->
      <!--        documentationPropertyName="hidden"-->
      <!--        documentationPropertyType="boolean"-->
      <!--        documentationPropertyMode="input"-->
      <!--      >-->
      <!--        Hidden-->
      <!--      </ng-template>-->
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Import
          <code>PrizmInputTextModule</code>
          into a module where you want to use our component
        </p>

        <prizm-doc-code [code]="setupModule" filename="custom.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
