<prizm-doc-page header="Input Mask">
  <p>We recommend using "ngx-mask" library. It works fine with our inputs.</p>

  <ng-template prizmDocPageTab>
    <prizm-doc-example [content]="zyfraInputMaskBasicExample" heading="Basic example">
      <prizm-input-mask-basic-example></prizm-input-mask-basic-example>
    </prizm-doc-example>

    <prizm-doc-example [content]="zyfraInputPhoneExample" heading="Phone example">
      <prizm-input-phone-example></prizm-input-phone-example>
    </prizm-doc-example>
  </ng-template>

  <ng-template prizmDocPageTab prizmDocHost>
    <prizm-doc-demo>
      <prizm-input-layout [label]="label" [size]="size" [status]="status" [outer]="outer">
        <input
          #element
          #input
          [(ngModel)]="value"
          [prizmDocHostElement]="element"
          [mask]="mask"
          [dropSpecialCharacters]="false"
          [showMaskTyped]="input.focused"
          [disabled]="disabled"
          [prizmHintDirection]="prizmHintDirection"
          [prizmHintCanShow]="prizmHintCanShow"
          [required]="required"
          [value]="value"
          [placeholder]="placeholder"
          prizmDocHostElementKey="PrizmInputText"
          prizmInput
        />
        <ng-template [control]="input" prizmInputStatusText></ng-template>
      </prizm-input-layout>
    </prizm-doc-demo>

    <prizm-doc-documentation [hasTestId]="false" heading="PrizmInputHintDirective">
      <ng-template
        [(documentationPropertyValue)]="prizmHintDirection"
        [documentationPropertyValues]="prizmHintDirectionVariants"
        documentationPropertyName="prizmHintDirection"
        documentationPropertyType="PrizmOverlayOutsidePlacement"
        documentationPropertyMode="input"
      >
        Hint Direction
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="prizmHintCanShow"
        documentationPropertyName="prizmHintCanShow"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Can Show
      </ng-template>
    </prizm-doc-documentation>

    <prizm-doc-documentation [hasTestId]="true" heading="PrizmInputText" hostComponentKey="PrizmInputText">
      <ng-template
        [(documentationPropertyValue)]="value"
        documentationPropertyName="value"
        documentationPropertyType="any"
        documentationPropertyMode="input"
      >
        Value
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="required"
        documentationPropertyName="required"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Required
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="placeholder"
        documentationPropertyName="placeholder"
        documentationPropertyType="string"
        documentationPropertyMode="input"
      >
        Placeholder
      </ng-template>

      <ng-template
        [(documentationPropertyValue)]="disabled"
        documentationPropertyName="disabled"
        documentationPropertyType="boolean"
        documentationPropertyMode="input"
      >
        Disabled
      </ng-template>

      <ng-template
        documentationPropertyName="enter"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Enter
      </ng-template>

      <ng-template
        documentationPropertyName="onClear"
        documentationPropertyType="void"
        documentationPropertyMode="output"
      >
        On Clear
      </ng-template>

      <ng-template
        documentationPropertyName="valueChanged"
        documentationPropertyType="any"
        documentationPropertyMode="output"
      >
        Value Changed
      </ng-template>
    </prizm-doc-documentation>
  </ng-template>

  <ng-template prizmDocPageTab>
    <ol class="b-demo-steps">
      <li>
        <p>
          Импортируйте <code>PrizmMaskModule</code>
          в тот модуль, котором хотите использовать компонент
        </p>

        <prizm-doc-code [code]="setupModule" filename="MyComponent.module.ts"></prizm-doc-code>
      </li>
    </ol>
  </ng-template>
</prizm-doc-page>
