<div>
  <h2>Custom Button</h2>

  <prizm-input-layout [clearButton]="clearButtonTemplate" label="Заголовок">
    <input prizmInput />
  </prizm-input-layout>

  <ng-template
    #clearButtonTemplate
    let-showStatusButton="showStatusButton"
    let-disabled="disabled"
    let-clear="clear"
  >
    <button
      [interactive]="true"
      [disabled]="disabled"
      [prizmHint]="'Нажмите для очистки'"
      [prizmInputIconButton]="'delete-content'"
      (click)="clear($event)"
    ></button>
  </ng-template>
</div>

<br />
<br />

  <prizm-input-layout [outer]="true" [clearButton]="clearButtonTemplate" label="Заголовок">
