<h3>Right template</h3>

<prizm-input-layout label="Заголовок">
  <input prizmInput />

  <ng-container prizm-input-right>
    <button [disabled]="disabled" (click)="handleButtonClick()" prizmInputIconButton="circle-plus"></button>
  </ng-container>
</prizm-input-layout>

<h3>Left template</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <button
      [disabled]="disabled"
      (click)="handleButtonClick()"
      prizmInputIconButton="arrow-rotate-right"
    ></button>
  </ng-container>

  <input prizmInput />
</prizm-input-layout>

<h3>Left and right template</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <button
      [disabled]="disabled"
      (click)="handleButtonClick()"
      prizmInputIconButton="arrow-rotate-right"
    ></button>
    <button [disabled]="disabled" (click)="handleButtonClick()" prizmInputIconButton="label"></button>
  </ng-container>

  <input prizmInput />

  <ng-container prizm-input-right>
    <button [disabled]="disabled" (click)="handleButtonClick()" prizmInputIconButton="circle-plus"></button>
  </ng-container>
</prizm-input-layout>

<h3>With status message</h3>

<prizm-input-layout label="Заголовок" status="warning">
  <ng-container prizm-input-left>
    <button
      [disabled]="disabled"
      (click)="handleButtonClick()"
      prizmInputIconButton="arrow-rotate-right"
    ></button>
  </ng-container>

  <input prizmInput />

  <ng-template prizmInputStatusText>Warning text</ng-template>

  <ng-container prizm-input-right>
    <button [disabled]="disabled" (click)="handleButtonClick()" prizmInputIconButton="circle-plus"></button>
  </ng-container>
</prizm-input-layout>

<h3>Only icon</h3>

<prizm-input-layout label="Заголовок">
  <ng-container prizm-input-left>
    <prizm-icons-full class="input-icon" [size]="16" name="arrow-rotate-right"></prizm-icons-full>
  </ng-container>

  <input prizmInput />
</prizm-input-layout>

<br />
<br />

<div>
  Disable
  <prizm-toggle
    [ngModel]="disabled"
    [ngModelOptions]="{ standalone: true }"
    (ngModelChange)="disabled = $event"
    size="m"
  ></prizm-toggle>
</div>
