<div class="box">
  <button (click)="showSuccessToastWithContentTemplate(contentTemplate)" prizmButton appearance="success">
    Success Toast
  </button>

  <button (click)="showWarningToastWithContentTemplate(contentTemplate)" prizmButton appearance="warning">
    Warning Toast
  </button>

  <button (click)="showDangerToastWithContentTemplate(contentTemplate)" prizmButton appearance="danger">
    Danger Toast
  </button>

  <button (click)="showInfoToastWithContentTemplate(contentTemplate)" prizmButton appearance="primary">
    Info Toast
  </button>

  <ng-template #contentTemplate let-close="close" let-buttonAppearance="buttonAppearance">
    <div>В toast-сообщении старайтесь уместить текст в 2 строки.</div>

    <div class="date">16.05.2022 10:00</div>
    <div class="link-content">
      <a href="#">Ссылка</a>
    </div>
    <div class="footer">
      <button [appearance]="buttonAppearance" (click)="close()" prizmButton>Закрыть</button>
    </div>
  </ng-template>
</div>

<br />
<hr />
<p>Position</p>
<div style="display: flex; gap: 1rem; flex-wrap: wrap">
  <prizm-radio-button
    *ngFor="let item of data"
    [formControl]="formControl"
    [label]="item.label"
    [name]="'success'"
    [value]="item.val"
  ></prizm-radio-button>
</div>
