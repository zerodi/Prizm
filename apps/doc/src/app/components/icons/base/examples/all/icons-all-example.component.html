<ng-container *prizmIfLang="'russian'; else eng">
  <div class="description">Вы также можете зарегистрировать все доступные иконки сразу</div>
</ng-container>

<ng-template #eng>
  <div class="description">You can also register all available icons at once.</div>
</ng-template>

<div>
  <h4>SVG: Base size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons [size]="30" [color]="'green'" name="ambulance-side-view"></prizm-icons>
    <prizm-icons [color]="'var(--prizm-index-plan)'" [size]="30" name="android-pill"></prizm-icons>
    <prizm-icons class="color_by_class" [size]="30" name="android"></prizm-icons>
    <prizm-icons [size]="30" name="angle-left-right-arrows-down"></prizm-icons>
  </div>
</div>

<div>
  <h4>SVG: Full size</h4>

  <div style="display: flex; gap: 8px">
    <prizm-icons-full [size]="30" [color]="'green'" name="ambulance-side-view"></prizm-icons-full>
    <prizm-icons-full [color]="'var(--prizm-index-plan)'" [size]="30" name="android-pill"></prizm-icons-full>
    <prizm-icons-full class="color_by_class" [size]="30" name="android"></prizm-icons-full>
    <prizm-icons-full [size]="30" name="angle-left-right-arrows-down"></prizm-icons-full>
  </div>
</div>

<div>
  <h4>Font: Base size</h4>

  <div style="display: flex; gap: 8px">
    <i class="base-icon prizm-base-icons-{{ 'ambulance-side-view' }}" style="color: green"> </i>
    <i class="base-icon prizm-base-icons-{{ 'android-pill' }}" style="color: var(--prizm-index-plan)"> </i>
    <i class="color_by_class base-icon prizm-base-icons-android"> </i>
    <i class="base-icon prizm-base-icons-{{ 'angle-left-right-arrows-down' }}"> </i>
  </div>
</div>

<div>
  <h4>Font: Full size</h4>

  <div style="display: flex; gap: 8px">
    <i class="base-icon prizm-full-icons-{{ 'ambulance-side-view' }}" style="color: green"> </i>

    <i class="base-icon prizm-full-icons-{{ 'android-pill' }}" style="color: var(--prizm-index-plan)"> </i>

    <i class="color_by_class base-icon prizm-full-icons-android"> </i>

    <i class="base-icon prizm-full-icons-{{ 'angle-left-right-arrows-down' }}"> </i>
  </div>
</div>
